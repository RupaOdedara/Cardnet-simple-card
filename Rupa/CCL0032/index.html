    <div class="main-container">
      <div class="triangle-class">
        <canvas id="top-triangle" width="100" height="75"></canvas>
      </div>
      <div class="company-info-wrap">
        <div class="company-info">
          <h1 class="person-name">Steven <br>Smith</h1>
          <hr>
          <h2 class="profession-name">Art <br>Director</h2>
        </div>
      </div>
      <div class="canvas-wrap">
        <div class="canvas-draw">

      </div>
      <div class="person-contact-info-wrap">
        <div class="person-contact-info">
          <div class="center-curvveline">
            <div class="curve-line-1" data-text="curve" ></div>

            <div class="curve-line-3" data-text="curve"></div>
          </div>
          <div class="person-email">
            <h3>Yourmail@gmail.com</h3>
          </div>
          <div class="person-contact">
            <h3>+234 2342 2344</h3>
          </div>
          <div class="person-address">
            <h3>123 North Street .NewYork City USA 23  North Street .</h3>
          </div>
        </div>
      </div>
      <div class="company-domain-wrap">
        <div class="drawcanvas">
          <canvas id="left-white-triangle" width="100" height="75">
          </canvas>
        </div>
        <div class="company-domain-info">
          <h4>www.yourdomain.com</h4>
        </div>
      </div>
