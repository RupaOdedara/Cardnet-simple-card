<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
      , initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="/css/ccl0003.css" type="text/css">
    <link href="/fonts/Noto_Sans/NotoSans-Bold.ttf" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <!-- icon https://www.flaticon.com/-->
  <body>

    <div class="main">
      <div class="container">
       
          <div class="top">
            <div class="logo">
              <h1>MARK&nbsp;<span>SMITH</span></h1>
              <p>CO-FOUNDER </p>
              <hr>
            </div>
          </div>
    
          <div class="bottom">
            <div class="descrption">
              <div class="sidebar"></div>
              <div class="gray-side-bar">
                <div class="inner-gray-side-bar"></div>
              </div>

              <div class="detail">
               
                <div class="display">
                  <div class="icon"><i class="fa fa-home" aria-hidden="true"></i></div>
                  <div class="data">Your Address Goes here</div>
                </div>
                <div class="display">
                  <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                  <div class="data"> Yourweb@email.com</div>
                </div>
                <div class="display">
                  <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i> </div>
                  <div class="data"> 123-456789</div>
                </div>
                <div class="display">
                  <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
                  <div class="data">website.com</div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
       

      
    </div>
   

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
    integrity="sha256-ABrLsV2caVEMCBfm3eNhv/CYQG+tGCqzw2f4b/Pag0M=" crossorigin="anonymous"></script>

    <script src="/js/main.js"> </script>


  </body>
</html>
