<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
      , initial-scale=1.0">
  <title>Layout</title>
  <link rel="stylesheet" href="/css/ccl0005.css" type="text/css">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="main-container">
    <div class="triangle-class">
      <canvas id="top-triangle" width="100" height="75"></canvas>
    </div>
    <div class="company-info-wrap">
      <div class="company-info">
        <h1 class="person-name">Steven <br>Smith</h1>
        <hr>
        <h2 class="profession-name">Art <br>Director</h2>
      </div>
    </div>


    <div class="canvas-wrap">
     <div class="canvas-draw">
      <canvas id="left-circle" width="160" height="176"></canvas>
     </div>

     
    </div>


    <div class="person-contact-info-wrap">
      <div class="person-contact-info">

        <div class="center-curvveline">
          <svg >
            <path d="M10,10 L50,100 L90,50" id="path1"></path>
            <path d="M10,10 L50,100 L90,50" id="path2"></path>
            <path d="M10,10 L50,100 L90,50" id="path3"></path>
          </svg>
         
         
         
        </div>
        <div class="person-email">
          <h3>Yourmail@gmail.com</h3>
        </div>
        <div class="person-contact">
          <h3>+234 2342 2344</h3>
        </div>
        <div class="person-address">
          <h3>123 North Street . NewYork City USA 23 North Street .</h3>
        </div>

        
      </div>
    </div>
    

    <div class="company-domain-wrap">
      <div class="drawcanvas">
        <canvas id="left-white-triangle" width="100" height="75">

        </canvas>
      </div>
      <div class="company-domain-info">
        <h4>www.yourdomain.com</h4>
      </div>
  
     
    </div>

  </div>













  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
    integrity="sha256-ABrLsV2caVEMCBfm3eNhv/CYQG+tGCqzw2f4b/Pag0M=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"
    integrity="sha256-v/YsEqWkVsiNHryCWg+vjC/eDBakMAgOsCJRa0kNPOg=" crossorigin="anonymous"></script>
  <script src="/js/main.js"> </script>
</body>

</html>
