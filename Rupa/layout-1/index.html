<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
      , initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="/css/ccl0001.css" type="text/css">
    <link href="/fonts/Noto_Sans/NotoSans-Bold.ttf" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    
    
    
    <div class="main">
      <div class="container">
        <div class="top">
          <div class="logo">
            <p>Company Logo</p>
          </div>
        </div>
        <div class="center">
          <div class="clip"></div>
          <div class="left-side-clip"></div>
          <div class="right-side-clip"></div>
        </div>
        <div class="bottom">
          <div class="descrption">
            <h1>JOHN DONE</h1>
            <p>MARKETING CO</p>
            <div class="detail">
              <div class="display">
                <div class="icon"><i class="fa fa-home" aria-hidden="true"></i></div>
                <div class="data">Your Address Goes here</div>
              </div>
              <div class="display">
                <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                <div class="data"> Yourweb@email.com</div>
              </div>
              <div class="display">
                <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i> </div>
                <div class="data"> 123-456789</div>
              </div>
              <div class="display">
                <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
                <div class="data">website.com</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
