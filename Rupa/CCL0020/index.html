<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCl0020</title>
  <link rel="stylesheet" href="/css/ccl0020.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="main-container">
      <div class="company-info-wrap">
        <div class="company-info">
          <div class="company-logo">
            <img src="/images/logo.png" alt="logo">
          </div>
          <h1>company <span>logo</span></h1>
          <p class="slogan">slogangoeshere</p>
        </div>
      </div>

      <div class="person-main-info-wrap">
        <div class="person-main-info">
          <h2>thomas <span>smith</span></h2>
          <p class="position">graphic designer</p>
        </div>
        <div class="person-contact-info-wrap">
          <div class="person-contact-info">

            <div class="wrap address">
              <span class="icon"></span>
              <span class="person-detail"><a href=""> city address ,street, home location goes here</a>
               </span>
            </div>
            <div class="wrap mail">
              <span class="icon"></span>
              <span class="person-detail"><a href=""> yourmail@gmail.com</a></span>
            </div>
            <div class="wrap phone">
              <span class="icon"></span>
              <span class="person-detail"><a href="">+325958323</a>
              <a href="">+8427 4835</a></span>
            </div>
            <div class="wrap website">
              <span class="icon"></span>
              <span class="person-detail">www.company-name.com</span>
            </div>
            <div class="wrap facebook">
              <span class="icon"></span>
              <span class="person-detail">www.facebook.com/</span>
            </div>
            <div class="wrap twitter">
              <span class="icon"></span>
              <span class="person-detail">www.twitter.com</span>
            </div>

            <div class="wrap linkedin">
              <span class="icon"></span>
              <span class="person-detail">www.ln.linkedin.com</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
